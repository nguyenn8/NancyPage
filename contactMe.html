<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Contact</title>
  </head>
  <body>
    <h1>My Contact</h1>
    <p>my email</p>
    <p>abc@gmail.com</p>
    <form action="mailto:info@dummy.com" method="post" enctype="text/plain">
      <label>Your Name</label>
      <input type="text" name="yourName" value=""><br>

      <label>OSU ID (no "-" dashes)</label>
      <input type="text" name="yourOSUID" required maxlength="9" size="10"><br>
      <!-- <input type="checkbox" name="" value=""><br> -->

      <label>Enter Your Email</label>
      <input type="email" name="yourEmail" value=""><br>

      <label>Create Password</label>
      <input type="password" name="yourPassword" value=""><br>

      <label>Your Message</label>
      <textarea name="yourMsg" rows="10" cols="30"></textarea><br>
      <input type="submit" name="">

    </form>
  </body>
</html>
